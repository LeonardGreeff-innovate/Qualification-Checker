<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Qualification Verification Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: #020617;
      color: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }

    .page {
      max-width: 720px;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .logo {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
      filter: drop-shadow(0 14px 30px rgba(15, 23, 42, 0.9));
    }

    .subtitle {
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .title {
      font-size: 1.35rem;
      margin: 4px 0 4px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.9;
    }

    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3);
    }

    .card {
      background: rgba(15, 23, 42, 0.98);
      border-radius: 18px;
      padding: 24px 22px 20px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    form {
      display: grid;
      gap: 14px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 9px 11px;
      border-radius: 9px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: inherit;
      font-size: 0.9rem;
      outline: none;
      transition: border 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
      background: #020617;
    }

    .btn {
      margin-top: 4px;
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      background: linear-gradient(120deg, #3b82f6, #0ea5e9);
      color: #eff6ff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.55);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .result {
      display: none;
      margin-top: 18px;
      padding: 14px 14px 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(
        circle at top left,
        rgba(59, 130, 246, 0.28),
        rgba(15, 23, 42, 0.98)
      );
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .result.show {
      display: block;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .result.normal {
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
    }

    .result.warning {
      border-color: rgba(239, 68, 68, 0.9);
      box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.5);
      background: radial-gradient(
        circle at top left,
        rgba(127, 29, 29, 0.85),
        rgba(15, 23, 42, 0.98)
      );
    }

    .result-footer {
      margin-top: 8px;
      font-size: 0.78rem;
      opacity: 0.85;
    }

    .footer {
      margin-top: 14px;
      text-align: right;
      font-size: 0.78rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <!-- Inline SVG logo -->
      <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
        <defs>
          <linearGradient id="gradShield" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#3b82f6" />
            <stop offset="1" stop-color="#0ea5e9" />
          </linearGradient>
        </defs>
        <rect
          x="10"
          y="8"
          width="44"
          height="48"
          rx="14"
          ry="14"
          fill="url(#gradShield)"
        />
        <path
          d="M20 30l8.5 8.5L44 23"
          fill="none"
          stroke="#e5f3ff"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle
          cx="50"
          cy="14"
          r="5"
          fill="#22c55e"
          stroke="#e5f3ff"
          stroke-width="1.4"
        />
      </svg>

      <div>
        <div class="subtitle">UK CENTRAL REGISTER</div>
        <h1 class="title">Qualification Verification Portal</h1>
        <div class="badge">
          <span class="dot"></span>
          Live status: Online
        </div>
      </div>
    </header>

    <main class="card">
      <form id="checkForm">
        <div>
          <label for="firstName">First name</label>
          <input id="firstName" type="text" required />
        </div>

        <div>
          <label for="lastName">Surname</label>
          <input id="lastName" type="text" required />
        </div>

        <div>
          <label for="certificate">Certificate number</label>
          <input id="certificate" type="text" required />
        </div>

        <button type="submit" class="btn">Verify qualification</button>
      </form>

      <section id="resultBox" class="result">
        <div class="result-title" id="resultTitle"></div>
        <div id="resultBody"></div>
        <div class="result-footer" id="resultFooter"></div>
      </section>
    </main>

    <footer class="footer">
      This site is for private use.
    </footer>
  </div>

  <script>
    const qualifications = [
      "City & Guilds Level 2 Diploma in Electrical Installation",
      "City & Guilds Level 3 Award in Health and Safety in the Workplace",
      "NVQ Level 2 Certificate in Construction Operations",
      "NVQ Level 3 Diploma in Occupational Work Supervision",
      "BTEC Level 3 National Extended Diploma in Construction",
      "IOSH Managing Safely (Accredited Certificate)",
      "NEBOSH National General Certificate in Occupational Health and Safety",
      "CITB Site Safety Plus – Site Supervisors’ Safety Training Scheme (SSSTS)",
      "City & Guilds 18th Edition Wiring Regulations (BS 7671)",
      "NVQ Level 2 Diploma in Painting and Decorating"
    ];

    const form = document.getElementById("checkForm");
    const resultBox = document.getElementById("resultBox");
    const resultTitle = document.getElementById("resultTitle");
    const resultBody = document.getElementById("resultBody");
    const resultFooter = document.getElementById("resultFooter");

    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash + str.charCodeAt(i) * (i + 7)) % 100000;
      }
      return hash;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      const cert = document.getElementById("certificate").value.trim();

      if (!first || !last || !cert) return;

      const firstLower = first.toLowerCase();
      const lastLower = last.toLowerCase();
      const certLower = cert.toLowerCase();

      // Fictional fraud example
      if (firstLower === "demo" && lastLower === "user" && certLower === "0000") {
        resultBox.className = "result warning show";
        resultTitle.textContent = "Warning: suspect certificate detected";
        resultBody.innerHTML =
          "The qualification details entered <strong>cannot be verified</strong> and appear to be <strong>fake</strong>.";
        resultFooter.textContent = "Please verify through the approved channels.";
        return;
      }

      const fullKey = (first + last + cert).toLowerCase();
      const hash = hashString(fullKey);

      const qual = qualifications[hash % qualifications.length];
      const issueYear = 2005 + (hash % 19);
      const centreCode = "UK-" + String(1000 + (hash % 9000));

      resultBox.className = "result normal show";
      resultTitle.textContent = "Record located: qualification verified";
      resultBody.innerHTML =
        "<strong>Name:</strong> " +
        first +
        " " +
        last +
        "<br><strong>Certificate No.:</strong> " +
        cert +
        "<br><strong>Qualification:</strong> " +
        qual +
        "<br><strong>Issue Year:</strong> " +
        issueYear +
        "<br><strong>Centre Code:</strong> " +
        centreCode;

      resultFooter.textContent =
        "Record generated.";
    });
  </script>
</body>
</html>
