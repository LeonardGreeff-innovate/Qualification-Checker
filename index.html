<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Qualification Verification Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: #020617;
      color: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }

    .page {
      max-width: 720px;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .logo {
      width: 64px;
      height: 64px;
      flex-shrink: 0;
      filter: drop-shadow(0 14px 30px rgba(15, 23, 42, 0.9));
    }

    .subtitle {
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .title {
      font-size: 1.35rem;
      margin: 4px 0 4px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.9;
    }

    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3);
    }

    .card {
      background: rgba(15, 23, 42, 0.98);
      border-radius: 18px;
      padding: 24px 22px 20px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    form {
      display: grid;
      gap: 14px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 9px 11px;
      border-radius: 9px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: inherit;
      font-size: 0.9rem;
      outline: none;
      transition: border 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
      background: #020617;
    }

    .btn {
      margin-top: 4px;
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      background: linear-gradient(120deg, #3b82f6, #0ea5e9);
      color: #eff6ff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.55);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .result {
      display: none;
      margin-top: 18px;
      padding: 14px 14px 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(
        circle at top left,
        rgba(59, 130, 246, 0.28),
        rgba(15, 23, 42, 0.98)
      );
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .result.show {
      display: block;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .result.normal {
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
    }

    .result.warning {
      border-color: rgba(239, 68, 68, 0.9);
      box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.5);
      background: radial-gradient(
        circle at top left,
        rgba(127, 29, 29, 0.85),
        rgba(15, 23, 42, 0.98)
      );
    }

    .result-footer {
      margin-top: 8px;
      font-size: 0.78rem;
      opacity: 0.85;
    }

    .disclaimer {
      margin-top: 14px;
      font-size: 0.78rem;
      opacity: 0.7;
    }

    .footer {
      margin-top: 10px;
      text-align: right;
      font-size: 0.72rem;
      opacity: 0.6;
    }

    @media (max-width: 640px) {
      body {
        padding: 16px 8px;
      }

      .card {
        padding: 20px 16px 16px;
      }

      .title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
