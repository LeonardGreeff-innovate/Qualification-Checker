<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Qualification Verification Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: #020617;
      color: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }

    .page {
      max-width: 880px;
      width: 100%;
    }

    .site-header {
      margin-bottom: 20px;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-img {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.9);
      background: #020617;
    }

    .header-text .subtitle {
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .header-text .title {
      font-size: 1.5rem;
      margin: 4px 0 6px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 3px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.9;
      background: rgba(15, 23, 42, 0.9);
    }

    .status-badge .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.3);
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 22px;
      padding: 26px 28px 22px;
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .form {
      display: grid;
      gap: 16px;
    }

    .field label {
      display: block;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      opacity: 0.85;
      margin-bottom: 4px;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: rgba(15, 23, 42, 0.98);
      color: inherit;
      font-size: 0.9rem;
      outline: none;
      transition: border 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    .field input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
      background: #020617;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: linear-gradient(120deg, #3b82f6, #0ea5e9);
      color: #eff6ff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(37, 99, 235, 0.55);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .result {
      display: none;
      margin-top: 18px;
      padding: 14px 14px 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(
        circle at top left,
        rgba(59, 130, 246, 0.28),
        rgba(15, 23, 42, 0.98)
      );
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .result.show {
      display: block;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .result.normal {
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
    }

    .result.warning {
      border-color: rgba(239, 68, 68, 0.9);
      box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.55);
      background: radial-gradient(
        circle at top left,
        rgba(127, 29, 29, 0.9),
        rgba(15, 23, 42, 0.98)
      );
    }

    .result-footer {
      margin-top: 8px;
      font-size: 0.78rem;
      opacity: 0.9;
    }

    .footer {
      margin-top: 14px;
      text-align: right;
      font-size: 0.78rem;
      opacity: 0.75;
    }

    @media (max-width: 720px) {
      body {
        padding: 16px 10px;
      }

      .card {
        padding: 22px 18px 18px;
      }

      .logo-img {
        width: 56px;
        height: 56px;
      }

      .header-text .title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="logo-wrap">
        <!-- Uses your existing PNG logo in assets/logo.png -->
        <img src="assets/logo.png" alt="UK Qualification Verification Portal logo" class="logo-img" />
        <div class="header-text">
          <div class="subtitle">UK CENTRAL REGISTER</div>
          <h1 class="title">Qualification Verification Portal</h1>
          <div class="status-badge">
            <span class="dot"></span>
            LIVE STATUS: ONLINE
          </div>
        </div>
      </div>
    </header>

    <main class="card">
      <form id="checkForm" class="form">
        <div class="field">
          <label for="firstName">First name</label>
          <input id="firstName" type="text" autocomplete="off" required />
        </div>

        <div class="field">
          <label for="lastName">Surname</label>
          <input id="lastName" type="text" autocomplete="off" required />
        </div>

        <div class="field">
          <label for="certificate">Certificate number</label>
          <input id="certificate" type="text" autocomplete="off" required />
        </div>

        <button type="submit" class="btn">Verify qualification</button>
      </form>

      <section id="resultBox" class="result" aria-live="polite">
        <div class="result-title" id="resultTitle"></div>
        <div class="result-body" id="resultBody"></div>
        <div class="result-footer" id="resultFooter"></div>
      </section>
    </main>

    <footer class="footer">
      This site is for private use only.
    </footer>
  </div>

  <script>
    const qualifications = [
      "City & Guilds Level 2 Diploma in Electrical Installation",
      "City & Guilds Level 3 Award in Health and Safety in the Workplace",
      "NVQ Level 2 Certificate in Construction Operations",
      "NVQ Level 3 Diploma in Occupational Work Supervision",
      "BTEC Level 3 National Extended Diploma in Construction",
      "IOSH Managing Safely (Accredited Certificate)",
      "NEBOSH National General Certificate in Occupational Health and Safety",
      "CITB Site Safety Plus – Site Supervisors’ Safety Training Scheme (SSSTS)",
      "City & Guilds 18th Edition Wiring Regulations (BS 7671)",
      "NVQ Level 2 Diploma in Painting and Decorating"
    ];

    const form = document.getElementById("checkForm");
    const resultBox = document.getElementById("resultBox");
    const resultTitle = document.getElementById("resultTitle");
    const resultBody = document.getElementById("resultBody");
    const resultFooter = document.getElementById("resultFooter");

    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash + str.charCodeAt(i) * (i + 7)) % 100000;
      }
      return hash;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      const cert = document.getElementById("certificate").value.trim();

      if (!first || !last || !cert) return;

      const firstLower = first.toLowerCase();
      const lastLower = last.toLowerCase();
      const certLower = cert.toLowerCase();

      // SPECIAL DEMO FRAUD TRIGGER (fictional record)
      // Change "demo" / "user" / "0000" only for another *fictional* test name if you like.
      if (firstLower === "demo" && lastLower === "user" && certLower === "0000") {
        resultBox.className = "result warning show";
        resultTitle.textContent = "Warning: fake qualification detected";
        resultBody.innerHTML =
          "The qualification details entered <strong>cannot be verified</strong> " +
          "and appear to relate to a <strong>fake certificate</strong>.";
        resultFooter.textContent =
          "Please treat this record as invalid and seek verification through approved channels.";
        alert("Fake qualification detected for this record.");
        return;
      }

      // Normal deterministic qualification result
      const fullKey = (first + last + cert).toLowerCase();
      const hash = hashString(fullKey);

      const qual = qualifications[hash % qualifications.length];
      const issueYear = 2005 + (hash % 19); // 2005–2023
      const centreCode = "UK-" + String(1000 + (hash % 9000));

      resultBox.className = "result normal show";
      resultTitle.textContent = "Record located: qualification verified";
      resultBody.innerHTML =
        "<strong>Name:</strong> " +
        first +
        " " +
        last +
        "<br><strong>Certificate No.:</strong> " +
        cert +
        "<br><strong>Qualification:</strong> " +
        qual +
        "<br><strong>Issue year:</strong> " +
        issueYear +
        "<br><strong>Centre code:</strong> " +
        centreCode;

      resultFooter.textContent = "Record generated.";
    });
  </script>
</body>
</html>
